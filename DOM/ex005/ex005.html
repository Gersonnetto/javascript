<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style005.css">
    <title>Somando numeros</title>
</head>
<body>
    <main>
        <div class="main-conteiner">
            <div class="img-wrapper">
                <img src="img/calculator.jpg" alt="calculator">
            </div>
            <div class="wrapper-conteiner">
                <div class="conteudo-conteiner">
                    <h1>
                        Somando Valores
                    </h1>
                    <div class="valores">
                        <input type="number" name="txtn1" id="txtn1">
                        <p class="mais">+</p>
                        <input type="number" name="txtn2" id="txtn2">
                    </div>
                    <input type="button" id="somar" value="somar" onclick="somar()">
                    <div id="res"><p>resultado</p></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script005.js"></script>
</html>
